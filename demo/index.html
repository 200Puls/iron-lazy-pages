<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-lazy-pages Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
    window.Polymer = window.Polymer || {dom: 'shadow'};
    </script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../paper-spinner/paper-spinner.html">
    <script src="../../web-animations-js/web-animations-next-lite.min.js"></script>
    <link rel="import" href="../../neon-animation/animations/fade-in-animation.html">
    <link rel="import" href="../../neon-animation/animations/fade-out-animation.html">
    <link rel="import" href="../../neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="../../neon-animation/animations/slide-right-animation.html">
    <link rel="import" href="../iron-lazy-pages.html">
    <link rel="import" href="../neon-lazy-pages.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      .centered {
        margin: 20px auto;
        max-width: 750px;
      }
    </style>
  </head>
  <body unresolved>
    <h2 class="centered">Basic usage</h2>
    <demo-snippet class="centered">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <paper-tabs selected="{{route}}" attr-for-selected='key'>
              <paper-tab key='foo'>Foo</paper-tab>
              <paper-tab key='bar'>Bar</paper-tab>
              <paper-tab key='baz'>Baz!</paper-tab>
            </paper-tabs>

            <iron-lazy-pages
                attr-for-selected="data-route"
                selected="{{route}}"
                loading="{{loading}}"
                hide-immediately>
              <x-foo data-route="foo" data-path="x-foo.html"></x-foo>
              <x-bar data-route="bar" data-path="x-bar.html"></x-bar>
              <div data-route="baz">
                <h3>Baz page</h3>
                <span>from inline template</span>
              </div>
            </iron-lazy-pages>
            <paper-spinner active="[[loading]]"></paper-spinner>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <dom-module id="x-wrapper">
      <template>
        <style>
          :host {
            display: block;
          }
        </style>
        <iron-lazy-pages attr-for-selected="data-route"
                         selected="{{selected}}"
                         loading="{{loading}}"
                         selected-attribute="selected"
                         hide-immediately>
          <slot></slot>
        </iron-lazy-pages>
      </template>
      <script>
        Polymer({
          is: 'x-wrapper',
          properties: {
            selected: {
              type: String,
              notify: true
            },
            loading: {
              type: Boolean,
              notify: true
            }
          }
        });
      </script>
    </dom-module>

    <h2 class="centered">Distribute templates to light DOM</h2>
    <demo-snippet class="centered">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <paper-tabs selected="{{route}}" attr-for-selected='key'>
              <paper-tab key="foo">Foo</paper-tab>
              <paper-tab key="bar">Bar</paper-tab>
              <paper-tab key="baz">Baz!</paper-tab>
            </paper-tabs>

            <style>
              x-wrapper .foo {
                color: red;
              }
            </style>

            <x-wrapper selected="{{route}}" loading="{{loading}}">
              <x-foo class="foo" data-route="foo" data-path="x-foo.html"></x-foo>
              <x-bar data-route="bar" data-path="x-bar.html"></x-bar>
              <div data-route="baz">
                <h3>Baz page</h3>
                <span>from inline template</span>
              </div>
            </x-wrapper>
            <paper-spinner active="[[loading]]"></paper-spinner>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h2 class="centered">All pages animated the same way</h2>
    <demo-snippet class="centered">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <paper-tabs selected="{{route}}" attr-for-selected='key'>
              <paper-tab key='foo'>Foo</paper-tab>
              <paper-tab key='bar'>Bar</paper-tab>
              <paper-tab key='baz'>Baz!</paper-tab>
            </paper-tabs>

            <neon-lazy-pages
                attr-for-selected="data-route"
                selected="{{route}}"
                loading="{{loading}}"
                entry-animation="fade-in-animation"
                exit-animation="fade-out-animation">
              <span data-route="foo" data-path="x-foo.html">Foo page</span>
              <span data-route="bar" data-path="x-bar.html">Bar page</span>
              <div data-route="baz">
                <h3>Baz page</h3>
                <span>from inline template</span>
              </div>
            </neon-lazy-pages>
            <paper-spinner active="[[loading]]"></paper-spinner>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h2 class="centered">The middle page slides in</h2>
    <demo-snippet class="centered">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <style>
              neon-lazy-pages {
                overflow: hidden;
                position: relative;
                display: block;
                height: 80px;
              }
            </style>
            <paper-tabs selected="{{route}}" attr-for-selected='key'>
              <paper-tab key='foo'>Foo</paper-tab>
              <paper-tab key='bar'>Bar</paper-tab>
              <paper-tab key='baz'>Baz!</paper-tab>
            </paper-tabs>

            <neon-lazy-pages
                attr-for-selected="data-route"
                selected="{{route}}"
                loading="{{loading}}"
                entry-animation="fade-in-animation"
                exit-animation="fade-out-animation">
              <x-foo data-route="foo" data-path="x-foo.html"></x-foo>
              <x-bar data-route="bar" data-path="x-bar.html"></x-bar>
              <div data-route="baz">
                <h3>Baz page</h3>
                <span>from inline template</span>
              </div>
            </neon-lazy-pages>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </body>
</html>
